<div class="container">
	<h1>Prueba técnica - Estudio Faser</h1>
	<h2>Listado de tareas</h2>
	<table>
		<tr>
 			<th>Tarea</th>
			<th>Tiempo (minutos)</th>
		</tr>
		<tr (dblclick)="setEditTareaMode(tarea)" *ngFor="let tarea of tareas">
			<td *ngIf="verCelda(tarea)">{{tarea.titulo}}</td>
			<td *ngIf="verCelda(tarea)">{{tarea.minutos}}</td>

			<td *ngIf="!verCelda(tarea)">
				<input [(ngModel)]="tareaTitulo" type="text"  />
			</td>
			<td *ngIf="!verCelda(tarea)">
				<input [(ngModel)]="tareaTiempo" type="number" />
			</td>
			
		</tr>
	</table>
	<button (click)="anyadirTarea()">Añadir tarea</button>
</div>
